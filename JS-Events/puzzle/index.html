<!DOCTYPE html>
<html lang="en">

<head>

  <title>Jigsaw Puzzle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">

<div class="jp_top-bar">
    <div class="jp_reset-button">Reset</div>

      </div>
    <div class="jp_hint-button">Hint</div>
  </div>
	<div class="jp_initial-modal">
		<h2>Choose a level of difficulty:</h2>

		<span class="jp_level-button" data-level="2">Hard</span>
		<hr>
		<div class="jp_start-button">Start</div>
	</div>
