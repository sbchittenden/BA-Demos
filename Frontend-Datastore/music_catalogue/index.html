<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Catalog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="page-title">Music Catalogue</h1>
    <div class="mc-content-wrapper">
    </div>
    <template id="album-card">
        <div class="album-card">
            <div class="album-image">
                <i class="material-icons play-circle">play_circle_outline</i>
                <img src="http://placekitten.com/220" alt="" class="album-image" />
            </div>
            <div class="album-info">
                <h1>Album Name</h1>
                <h2>Artist Name</h2>
                <h4>Tracks: <span>12</span></h4>
            </div>
        </div>
    </template>
    <script src="main.js"></script>
</body>

</html>
